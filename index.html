<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">



        <section class="greeting">
            <h2 class="title">
                what's ip, <input type="text" id="name" placeholder="Name hare">
            </h2>
        </section>


        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">

                <h4>
                    what's on your todo list?
                </h4>

                <input type="text" id="content" name="content" placeholder="e.g make a video" />
                <h4>pick a category </h4>

                <div class="options">


                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>business</div>
                    </label>


                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble personal"></span>
                        <div>personal</div>
                    </label>



                </div>
                <input type="submit" value="add todo">
            </form>
        </section>


        <section class="todo-list">
            <h3>
                TODO LIST
            </h3>

            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble business"></span>

                    </label>

                    <div class="todo-content">
                        <input type="text" value="make a video" readonly>
                    </div>
                </div>

                <div class="action">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>

            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble personal"></span>

                    </label>

                    <div class="todo-content">
                        <input type="text" value="get a milk" readonly>
                    </div>
                </div>

                <div class="action">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
